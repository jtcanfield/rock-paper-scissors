<!DOCTYPE html>
<html>
    <head>
      <link href="styles.css" type="text/css" rel="stylesheet">
      <title>Rock, Paper, and Scissors</title>
    </head>
    <body>
      <h1>Lets play Rock, Paper, Scissors!</h1>
      <p>Click a button and start playing!</p>
      <p>Don't pick the same option too many times, or else the computer will figure that out!</p>
      <button class="RockButton">Rock</button><button class="PaperButton">Paper</button><button class="ScissorsButton">Scissors</button>
      <!-- <input type="text" id="player"/> -->
      <br>
      <p>You Picked: <span id="youpicked"></span></p>
      <div id="playerpicture"></div>
      <p>Computer Did: <span id="computeranswer"></span></p>
      <div id="computerpicture"></div>
      <p><span id="answer"></span></p>
      <p>Plays:<span id="plays"></span><br>Wins:<span id="wins"></span><br>Losses:<span id="losses"></span><br>Ties:<span id="ties"></span></p>
      <br><p>Player Stats:<br>Rock:<span id="procks"></span><br>Paper:<span id="ppapers"></span><br>Scissors:<span id="pscissors"></span></p>
      <br><p>Computer Stats:<br>Rock:<span id="crocks"></span><br>Paper:<span id="cpapers"></span><br>Scissors:<span id="cscissors"></span></p>
      <script src='https://code.jquery.com/jquery-3.1.0.min.js'></script>
    </body>
  <script src="main.js"></script>
</html>
