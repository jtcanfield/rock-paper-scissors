<!DOCTYPE html>
<html>
    <head>
      <link href="styles.css" type="text/css" rel="stylesheet">
      <title>Rock, Paper, and Scissors</title>
    </head>
    <body>
      <h1>Lets play Rock, Paper, Scissors!</h1>
      <p>Type what you want to play below</p>
      <input type="text" id="player"/><br>
      <button class="Playgame">Play Game!</button>
      <br>
      <p>Computer Did: <span id="computeranswer"></span></p><br>
      <p>You Picked: <span id="youpicked"></span></p>
      <p>And the Winner is: <span id="answer"></span></p>
      <p>Plays:<span id="plays"></span><br>Wins:<span id="wins"></span><br>Losses:<span id="losses"></span><br>Ties:<span id="ties"></span></p>
      <script src='https://code.jquery.com/jquery-3.1.0.min.js'></script>
    </body>
  <script src="main.js"></script>
</html>
